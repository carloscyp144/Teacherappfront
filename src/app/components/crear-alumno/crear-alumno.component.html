<form [formGroup]="userForm_alumno">

    <div class="mt-3">
        <label for="email">Username</label>
        <input type="text" id="username" class="form-control" formControlName="username" placeholder="Introduce un username">
    </div>
    
    <div class="mt-3">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" class="form-control" formControlName="nombre" placeholder="Introduce tu nombre completo">
    </div>

    <div class="mt-3">
        <label for="email">Email Usuario</label>
        <input type="text" id="email" class="form-control" formControlName="email" placeholder="Introduce email de usuario">
    </div>

    <div class="mt-3">
        <label for="image">Contraseña</label>
        <input type="password" id="contra" class="form-control" formControlName="contra" placeholder="Introduce tu contraseña">
    </div>

    <div class="boton">
        <button type="submit" class="btn btn-primary mt-3 ms-3 me-3 mb-3">Crear cuenta</button>
        <button type="reset" class="btn btn-danger mt-3 ms-3 me-3 mb-3">Borrar datos</button>
    </div>

</form>
