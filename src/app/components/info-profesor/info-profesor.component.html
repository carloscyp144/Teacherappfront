<div class="container">
  <div class="row pb-5" *ngIf="profesor">

    <div class="d-flex flex-column col-12 col-md-6">
      <img class="img-profesor rounded rounded-circle p-3" [src]="profesor.imagen || 'https://eu.ui-avatars.com/api/?name='+profesor.nombreCompleto+'&size=250'" [alt]="profesor.nombreCompleto">
      <button class="btn btn-primary mt-3">Inscribirse</button>
    </div>

    <div class="d-flex flex-column col-12 col-md-6 mt-3">
      <h2>{{ profesor.nombreCompleto }}</h2>
      <h5>{{ profesor.nombreRama }}</h5>
      <span>{{ profesor.descripcion }}</span>
    </div>

    <div class="d-flex flex-column col-12 mt-3">
      <span>Precio/Hora: {{ profesor.precioHora | formatoMedidas: '€' }}</span>
      <span>Teléfono: {{ profesor.telefono }}</span>
      <span>Email: {{ profesor.email }}</span>
    </div>

    <div class="col-12 mt-3">
      <agm-map [latitude]="profesor.latitud" [longitude]="profesor.longitud" [zoom]="8">
        <agm-marker [latitude]="profesor.latitud" [longitude]="profesor.longitud" iconUrl="assets/ubicacion_rojo.png"></agm-marker>
      </agm-map>
    </div>

    <div class="col-12 mt-5" *ngIf="opiniones.length > 0">
      <h3>Opiniones</h3>
      <div class="d-flex flex-column col-12 mt-3" *ngFor="let opinion of opiniones">
        <div [innerHtml]="stars(opinion.puntuacion)"></div>
        <h5 class="fst-italic mb-0">{{ opinion.comentario }}</h5>
        <span class="text-muted"><small>{{ opinion.fechaPuntuacion.substr(0, 10) }}</small></span>
      </div>
    </div>



  </div>
</div>
