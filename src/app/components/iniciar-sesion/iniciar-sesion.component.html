<section class="container-form mt-4">
    
    <form [formGroup]="userForm_inicio" (ngSubmit)="logearse()">

        <div class="mt-3">
            <label for="email">Email Usuario</label>
            <input type="text" id="email" class="form-control" formControlName="email" placeholder="Introduce email de usuario">
        </div>

        <div class="mt-3">
            <label for="contra">Contraseña</label>
            <input type="password" id="contra" class="form-control" formControlName="contra" placeholder="Introduce tu contraseña">
        </div>

        <div class="boton">
            <button type="submit" class="btn btn-primary mt-3">Iniciar sesion</button>
            <button class="btn btn-danger mt-3"><a class="crear_cuenta" href="#">Crear cuenta</a></button>
        </div>

    </form>

    <p class="text-center text-danger mt-3">
        {{error}}
    </p> 

</section>
