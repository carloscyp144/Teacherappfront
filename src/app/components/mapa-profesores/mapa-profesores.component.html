<div class="mt-3">
  <h1>Mapa de profesores</h1>
</div>

<div class="col-12" *ngIf="profesores.length === 0">
  <h3 class="text-center">No hay profesores con los par√°metros indicados.</h3>
</div>

<agm-map [latitude]="lat" [longitude]="lon" [zoom]="zoom">
  
  <ng-container *ngFor="let profesor of profesores">

    <agm-marker [latitude]="profesor.latitud" [longitude]="profesor.longitud" >

      <agm-info-window>
        <div>{{ profesor.nombreCompleto }}</div>
        <div>{{ profesor.nombre }}</div>
        <div>{{ profesor.descripcion }}</div>
        <div>{{ profesor.distancia }}</div>
      </agm-info-window>

    </agm-marker>

  </ng-container>
  

</agm-map>
